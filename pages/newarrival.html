    <script>
      // SPACE
      document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.querySelector(".navbar");
        const carousel = document.getElementById("trustCarousel");

        function adjustCarouselMargin() {
          if (carousel) {
            if (window.innerWidth <= 991) {
              carousel.style.marginTop = navbar.offsetHeight + "px";
            } else {
              carousel.style.marginTop = "0px";
            }
          }
        }

        adjustCarouselMargin();
        window.addEventListener("resize", adjustCarouselMargin);
      });
